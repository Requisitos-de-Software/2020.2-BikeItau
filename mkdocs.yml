site_name: Bike Itaú / tembice.

nav:
  - Home: index.md
  - Apresentações : apresentacoes.md
  - Planejamneto: ''
  - Pré-rastreabilidade:
    - Rich Picture: Pre-rastreabilidade/richpicture.md
  - Elicitação:
    - Brainstorming: elicitacao/brainstorming.md
    - Introspecção: elicitacao/introspeccao.md
    - Personas: elicitacao/personas.md
    - Storytelling: elicitacao/storytelling.md
  - Priorização:
    - MoSCoW: priorizacao/moscow.md
  - Modelagem:
    - Ágil:
      - História de Usuários: modelagem/agil/historias.md
    - Backlog : modelagem/backlog.md
    - Caso de Uso: modelagem/casodeuso.md
    - Cenários: modelagem/cenarios.md
    - Especificação Suplementar: modelagem/especSuplementar.md
    - Léxicos: modelagem/lexicos.md
    - NFR Framework: modelagem/nfrFramework.md
  - Verificação:
    - Casos de Uso: verificacao/verificacao_casos_uso.md
    - Backlog: verificacao/verificacao_backlog.md
    - RichPicture: verificacao/verificacao_richpicture.md
    - NFR Framework: verificacao/nfrFrameworkVerificacao.md
    - Léxicos: verificacao/verificacao_lexico.md

docs_dir: docs/

theme: 
  name: material
  custon_dir: overrides
  palette:
    primary: orange
  language: pt 
  icon:
    logo: material/bicycle
    favicon: material/bicycle
  features:
    - navigation.tracking

markdown_extensions:
  - admonition
  - markdown.extensions.extra
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
    
